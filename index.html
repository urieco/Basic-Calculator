<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href=".\style.css">
    <script type="text/javascript" src=".\script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div id="display-monitor">
            <div class=previous-equation>12 x 45 x 10^6 + - /</div>
            <div class="current-result">540,000,000</div>
            <!-- Maximum: 9-digit numbers; -->
        </div>
        <div class="input-field">
            <audio src="./sounds/input.wav"></audio>
            <button class="clear">C</button>
            <button class="backspace">&#9003;</button>
            <button class="divide">/</button>
            <button class="multiply">X</button>
            <button class="subtract">-</button>
            <button class="add">+</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="equal">=</button>
            <button class="zero">0</button>
            <button class="decimal">.</button>
        </div>
    </div>
</body>

</html>
